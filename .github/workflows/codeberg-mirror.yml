name: Mirror to Codeberg
on: [push, workflow_dispatch]
env:
  REPO_NAME: .profile
jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: yuna0x0/mirror-action@master
        with:
          REMOTE: "ssh://git@codeberg.org/${{ github.repository_owner }}/${{ env.REPO_NAME }}.git"
          GIT_SSH_PRIVATE_KEY: ${{ secrets.CODEBERG_SSH_PRIVATE_KEY }}
          GIT_SSH_KNOWN_HOSTS: ${{ secrets.CODEBERG_SSH_KNOWN_HOSTS }}
